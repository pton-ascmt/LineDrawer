<!DOCTYPE html>
<html>

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="shortcut icon" type="image/jpg" href="img/favicon.ico" />
	<link href="css/style.css" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

	<!-- Load the Paper.js library -->
	<script type="text/javascript" src="js/paper-full.js"></script>

	<!-- Define inlined PaperScript associate it with myCanvas -->
	<script type="text/paperscript" src="js/drawer.js" canvas="myCanvas"></script>
</head>

<body>
	<main role="main" class="container">
		<div class="col">
			<h1>Line Drawer</h1>
			<h4>Click and drag to place new points!</h4>
			<canvas id="myCanvas" resize="true"></canvas>
			<div id="grid-control" class="my-3 d-flex align-content-center justify-content-center">
				<i id="decrease" class="bi bi-caret-left-fill"></i>
				<div id="gridSize" class="form-control form-control-lg" type="number" readonly>75</div>
				<i id="increase" class="bi bi-caret-right-fill"></i>
			</div>
			<div id="btn-toolbar" role="toolbar" class="my-3">
				<button id="clearCanvas" type="button" class="btn btn-primary btn-lg mx-2">
					Clear Drawing
				</button>
				<button id="undo" type="button" class="btn btn-primary btn-lg mx-2" onclick="undo()">
					Undo
				</button>
			</div>
			<p id="angles">
			</p>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
